<div class="register-container">
    <div class="register-box">
      <h2>Register</h2>
      <input type="text" placeholder="Username" [(ngModel)]="username" />
      <input type="password" placeholder="Password" [(ngModel)]="password" />
      <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" />
      <input type="text" placeholder="Full Name" [(ngModel)]="fullName" />
      <input type="email" placeholder="Email" [(ngModel)]="email" />
      <button (click)="register()" [disabled]="password !== confirmPassword">Register</button>
      <div class="login-link">
        <button (click)="goToLogin()">Already have an account? Login</button>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </div>
  </div>
