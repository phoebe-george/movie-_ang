<div class="movie-details" *ngIf="movie">
    <img [src]="movie.poster" alt="Poster" />
    <div class="info">
      <h2>{{ movie.movieName }}</h2>
      <p><strong>Type:</strong> {{ movie.type }}</p>
      <p><strong>Year:</strong> {{ movie.releaseYear }}</p>
      <p><strong>Rating:</strong> {{ movie.rate }}</p>
    </div>
  </div>
